<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="demo-form.css">
</head>
<body>
  <h1>Demo Web Portal</h1>
  <div class='form-contents'>
  <form id='form'>
    <p>Class Code: </p>
    <input type="text" name="firstname" id='class-code'>
    <br>
    <p>Premium Base: </p>
    <input type="text" name="lastname" id='premium-base'>
    <br>

    <br>
    <p>Type </p>
    <select name="type" id="type">
  	<option value="select">Select one</option>
      <option value="occurence">Pro-rated</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <br><br>
    <p>Coverage Form </p>
    <select name="coverage_form" id='coverage_form'>
    <option value="select">Select one</option>
      <option value="occurence">Occurence</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <br><br>
      <p>Type of Risk </p>
      <select name="type_of_risk" id="type_of_risk">
      <option value="select">Select one</option>
      <option value="project">Project</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <br><br>
    <p>Each Occurence Limit </p>
    <select name="each_occourence_limit" id="each_occourence_limit">
    <option value="select">Select one</option>
      <option value="1_million">1,000,000</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <br><br>
    <p>General Aggregate Limit </p>
    <select name="general_aggregate_limit" id="general_aggregate_limit">
    <option value="select">Select one</option>
      <option value="occurence">Occurence</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <br><br>

  </form>

</div>
</body>
</html>
